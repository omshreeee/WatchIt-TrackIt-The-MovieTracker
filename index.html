<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: #f4e1d2; 
            color: #3e3e3e; 
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }


        .container {
            width: 85%;
            max-width: 1100px;
            background-color: #fff; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        form input, form button {
            padding: 12px 18px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 2px solid #c8b39e;
            outline: none;
            transition: all 0.3s ease;
        }

        form input:focus, form button:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 12px rgba(241, 196, 15, 0.6);
        }

        form input {
            background-color: #faf0e6; 
        }

        form button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
            width: 220px;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px; 
        }

        form button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        form input#rating {
            padding-right: 20px;
        }


        .movie-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .movie-card {
            background-color: #34495e; 
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .movie-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .movie-card p {
            margin-bottom: 15px;
        }

        .movie-card button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
        }

        .movie-card button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .movie-card button:active {
            transform: scale(0.98);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            form input, form button {
                width: 90%;
                margin-bottom: 15px;
            }

            .movie-card {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Collection Tracker</h1>

        <div class="form-container">
            <form id="movieForm">
                <input type="text" id="title" placeholder="Movie Title" required>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="releaseYear" placeholder="Release Year" required>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
                <button type="submit">Add Movie</button>
            </form>
        </div>

        <div id="movieList">
            <h2>Movies in Collection</h2>
            <div class="movie-cards-container" id="movieCollection">
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
